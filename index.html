<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz-app</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="heading">Quiz App</div>

        <div class="question-container">
            <div id="qno">Q-No: </div>
            <div id="question"></div>
        </div>

        <div class="answer-container">
            <label class="answer"><input type="radio" name="ans" value="a" /><span id="a_text">Answer A</span></label>
            <label class="answer"><input type="radio" name="ans" value="b" /><span id="b_text">Answer B</span></label>
            <label class="answer"><input type="radio" name="ans" value="c" /><span id="c_text">Answer C</span></label>
            <label class="answer"><input type="radio" name="ans" value="d" /><span id="d_text">Answer D</span></label>
        </div>

        <div class="submit">
            <button class="submit-button">Submit</button>
        </div>
    </div>
    <script type="module" src="app.js"></script>
</body>

</html>
